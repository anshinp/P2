<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Arithematic Operations</h3>
    <p id="p"></p>
    <script>
        var a=parseInt(prompt("Enter the first number: "))
        var b=parseInt(prompt("Enter the second number: "))

        var ad=parseInt(a+b)
        var sb=parseInt(a-b)
        var mul=parseInt(a*b)
        var div=parseInt(a/b)
        var mod=parseInt(a%b)

        document.write(a + "+" + b + "=" + ad +"<br>");
        document.write(a + "-" + b + "=" + sb +"<br>");
        document.write(a + "*" + b + "=" + mul+"<br>");
        document.write(a + "/" + b + "=" + div+"<br>");

        document.write(a + "%" + b + "=" + mod+"<br>");


    </script>
    
</body>
</html>
